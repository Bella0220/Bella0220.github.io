<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Supermarket Choice</title>
    <style>
        body {
            font-family: 'Times New Roman', cursive;
            background: #FFEEDD;
            text-align: center;
            margin: 0;
            padding: 15px;
            font-size: 18px; /* 基础字体放大 */
        }
        h1 {
            font-size: 2.5rem; /* 响应式标题 */
            margin: 20px 0;
            color: #e91e63;
        }
        .shelf {
            background: url('https://www.transparenttextures.com/patterns/cardboard-flat.png') repeat;
            background-color: #d4a772;
            width: 100%;
            max-width: 800px;
            min-height: 200px;
            margin: 20px auto;
            padding: 20px 10px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .item {
            width: 40%; /* 移动端两列布局 */
            min-width: 150px;
            cursor: pointer;
            transition: transform 0.3s;
            margin: 10px 5px;
            padding: 15px;
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            box-sizing: border-box;
        }
        .item:hover {
            transform: translateY(-5px);
            background: white;
        }
        .item img {
            width: 120px; /* 图片放大 */
            height: 120px;
            object-fit: contain;
            margin: 10px auto;
            display: block;
        }
        .item div {
            color: #4a4a4a;
            font-weight: bold;
            margin-top: 15px;
            font-size: 1.1rem; /* 选项文字放大 */
            line-height: 1.3;
        }
        #result {
            display: none;
            padding: 25px;
            background: white;
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            font-size: 1.1rem;
        }
        .banner {
            display: none;
            color: #FF4444;
            font-weight: bold;
            font-size: 1.3rem;
            margin: 30px auto;
            padding: 20px;
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
        }

        /* 手机专属优化 */
        @media (max-width: 600px) {
            body {
                font-size: 20px; /* 手机字体更大 */
            }
            h1 {
                font-size: 2.8rem;
            }
            .item {
                width: 90%; /* 手机单列布局 */
                margin: 10px auto;
            }
            .item img {
                width: 150px; /* 手机图片更大 */
                height: 150px;
            }
            .item div {
                font-size: 1.3rem;
            }
            #result {
                padding: 20px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <h1>✨ Magic Supermarket ✨</h1>
    <p>You accidentally enter a magical supermarket. There are 5 special items on the shelf - you can only choose one! Which will you pick?</p>
    
    <div class="shelf">
        <div class="item" onclick="showResult(0)">
            <img src="https://img.icons8.com/color/256/nintendo-switch.png" alt="Switch">
            <div>Nintendo Switch</div>
        </div>
        <div class="item" onclick="showResult(1)">
            <img src="https://img.icons8.com/color/256/concert.png" alt="Ticket">
            <div>Concert Ticket</div>
        </div>
        <div class="item" onclick="showResult(2)">
            <img src="https://img.icons8.com/color/256/exam.png" alt="Exam">
            <div>Exam Answers</div>
        </div>
        <div class="item" onclick="showResult(3)">
            <img src="https://img.icons8.com/color/256/book.png" alt="Book">
            <div>Bestseller Novel</div>
        </div>
        <div class="item" onclick="showResult(4)">
            <img src="https://img.icons8.com/color/256/news.png" alt="Gossip">
            <div>Campus Gossip</div>
        </div>
    </div>

    <div id="result"></div>
    <div class="banner" id="banner"></div>

    <script>
        const results = [
            "You enjoy interaction, entertainment, and strategic thinking. Likely creative and quick-witted, you thrive on challenges and teamwork. Potential careers: Game Designer, Esports Player/Commentator, Software Engineer.",
            "You pursue passion and artistic expression. Probably sensitive and charismatic, you love stage performances and audience interaction. Potential careers: Musician, Singer, Event Planner.",
            "You value efficiency and results. Likely practical and analytical, skilled at planning and problem-solving. Potential careers: Data Analyst, Education Consultant, Auditor.",
            "You love stories and imagination. Probably empathetic with strong verbal skills and cultural awareness. Potential careers: Writer, Screenwriter, Counselor.",
            "You're social and relationship-focused. Likely observant with strong communication skills and information management. Potential careers: Journalist, Influencer, PR Manager, HR Specialist."
        ];

        function showResult(index) {
            document.querySelector('.shelf').style.display = 'none';
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `<h3 style="color: #2196F3; font-size: 1.8rem;">🔮 Your Revelation 🔮</h3><div style="text-align: left; padding: 10px;">${results[index]}</div>`;
            
            setTimeout(() => {
                document.getElementById('banner').style.display = 'block';
                document.getElementById('banner').innerHTML = 
                    "Join the experimental learning programs by ARCH Education, where you will find your way to a future of possibilities!";
            }, 1000);
        }
    </script>
</body>
</html>
